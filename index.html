<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Libre+Baskerville&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,400&display=swap" rel="stylesheet">
</head>
<body>
  <div class="parent">
    <div class="container">
      <!-- RESULT SECTION -->
      <div class="result">
        <h3>your result</h3>
        <div class="circle">
          <p>76</p>
          <p>of 100</p>
        </div>
        <h2>great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <!-- SUMMARY SECTION -->
      <div class="summary">
        <h3>summary</h3>
        <div class="table">
          <div class="reaction table-items">
            <div class="icon-title">
              <img src="./assets/images/icon-reaction.svg" alt="reaction icon">
              <p>reaction</p>
            </div>
            <p>80 <span>/ 100</span></p>
          </div>
          <div class="memory table-items">
            <div class="icon-title">
              <img src="./assets/images/icon-memory.svg" alt="memory icon">
              <p>memory</p>
            </div>
            <p>92 <span>/ 100</span></p>
          </div>
          <div class="verbal table-items">
            <div class="icon-title">
              <img src="./assets/images/icon-verbal.svg" alt="verbal icon">
              <p>verbal</p>
            </div>
            <p>61 <span>/ 100</span></p>
          </div>
          <div class="visual table-items">
            <div class="icon-title">
              <img src="./assets/images/icon-visual.svg" alt="visual icon">
              <p>visual</p>
            </div>
            <p>72 <span>/ 100</span></p>
          </div>
          <!-- BUTTON -->
            <a href="#">continue</a>
        </div>
      </div>
    </div>
  </div>
  <!-- Your Result
  76
  of 100

  Great
  You scored higher than 65% of the people who have taken these tests.
  
  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue -->
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lucky Ekpebe</a>.
  </div> -->
</body>
</html>
